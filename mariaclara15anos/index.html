<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    
    <title>Convite Maria Clara 15 anos</title>

    <style>
        /* =========================================================
           1. ÁREA DE EDIÇÃO DE CORES (PARA AS ALUNAS)
           =========================================================
        */
        :root {
            --cor-do-botao: #ffffff; /* Altere aqui a cor do círculo */
            --cor-do-icone: #000000; /* Altere aqui a cor do ícone (som/pause) */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent; /* Remove o brilho azul ao clicar no Android/iOS */
        }

        body {
            background: #000;
            /* Suporte para navegadores que não entendem dvh */
            height: 100vh;
            height: 100dvh;
            width: 100vw;
            overflow: hidden;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .page {
            display: none;
            width: 100%;
            height: 100%;
            position: relative;
            max-width: 500px; 
            margin: 0 auto;
        }

        .page img,
        .page video {
            width: 100%;
            height: 100%;
            object-fit: contain; 
            display: block;
        }

        .content-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hotspot {
            position: absolute;
            cursor: pointer;
            z-index: 10;
        }

        .btn-voltar {
            position: absolute;
            top: 5%;
            right: 5%;
            width: 12%;
            aspect-ratio: 1/1;
            border-radius: 50%;
            cursor: pointer;
            z-index: 20;
        }

        /* =========================================================
           ESTILO DO BOTÃO FLUTUANTE (AJUSTADO PARA SAFARI/CHROME)
           =========================================================
        */
        #btn-musica {
            position: fixed;
            /* env(safe-area-inset-top) garante que não fique embaixo da câmera do iPhone */
            top: calc(2% + env(safe-area-inset-top));
            left: 5%;
            width: 45px;
            height: 45px;
            background-color: var(--cor-do-botao);
            border-radius: 50%;
            z-index: 100;
            display: none; 
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            cursor: pointer;
            animation: pulse-simples 2s infinite;
            border: none;
            outline: none;
        }

        .icon-play { width: 0; height: 0; border-top: 8px solid transparent; border-bottom: 8px solid transparent; border-left: 12px solid var(--cor-do-icone); margin-left: 4px; }
        
        .icon-pause { display: flex; gap: 4px; }
        .icon-pause div { width: 4px; height: 15px; background-color: var(--cor-do-icone); }

        @keyframes pulse-simples {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>

<body>

<audio id="musica" src="audio.mp3" loop preload="auto"></audio>

<div id="btn-musica" onclick="toggleMusica()">
    <div id="container-icone">
        <div class="icon-pause"><div></div><div></div></div>
    </div>
</div>

<div class="page" id="page1" style="display:block;">
    <div class="content-wrapper" onclick="startInvite()">
        <img src="pagina1.jpg">
        <div class="hotspot" style="top:0; left:0; width:100%; height:100%;"></div>
    </div>
</div>

<div class="page" id="page2">
    <div class="content-wrapper">
        <video id="video" src="pagina2.mp4" playsinline webkit-playsinline preload="auto"></video>
    </div>
</div>

<div class="page" id="page3">
    <div class="content-wrapper">
        <img src="pagina3.jpg">

        <a class="hotspot"
           style="bottom:28%; left:18%; width:15%; height:12%;"
           href="https://wa.me/5571983868333?text=Gostaria%20de%20confirmar%20presen%C3%A7a"
           target="_blank"></a>

        <a class="hotspot"
           style="bottom:28%; left:35%; width:15%; height:12%;"
            href="https://maps.app.goo.gl/umJpNMjjBiKCnomV8?g_st=aw"
           target="_blank"></a>

        <div class="hotspot"
             style="bottom:28%; left:51%; width:15%; height:12%;"
             onclick="goPage(4)"></div>

        <div class="hotspot" 
             style="bottom:28%; left:68%; width:15%; height:12%;" 
             onclick="goPage(5)"></div>
    </div>
</div>

<div class="page" id="page4">
    <div class="content-wrapper">
        <img src="pagina4.jpg">
        <div class="btn-voltar" onclick="goPage(3)"></div>
    </div>
</div>

<div class="page" id="page5">
    <div class="content-wrapper">
        <img src="pagina5.jpg">
        <div class="btn-voltar" onclick="goPage(3)"></div>
    </div>
</div>

<script>
    const musica = document.getElementById('musica');
    const video = document.getElementById('video');
    const btnMusica = document.getElementById('btn-musica');
    const containerIcone = document.getElementById('container-icone');

    function startInvite() {
        // iOS exige que o play ocorra dentro de uma função de clique
        musica.play().then(() => {
            btnMusica.style.display = 'flex';
        }).catch(e => {
            console.log("Autoplay bloqueado, aguardando interação.");
        });
        
        goPage(2);
        
        // Garante que o vídeo toque mesmo em modo de economia de energia
        const playPromise = video.play();
        if (playPromise !== undefined) {
            playPromise.catch(error => {
                // Se falhar (comum no Safari), tenta tocar mudo para não travar a experiência
                video.muted = true;
                video.play();
            });
        }

        video.onended = () => {
            goPage(3);
        };
    }

    function toggleMusica() {
        if (musica.paused) {
            musica.play();
            containerIcone.innerHTML = '<div class="icon-pause"><div></div><div></div></div>';
        } else {
            musica.pause();
            containerIcone.innerHTML = '<div class="icon-play"></div>';
        }
    }

    function goPage(num) {
        document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
        const targetPage = document.getElementById('page' + num);
        if (targetPage) {
            targetPage.style.display = 'block';
        }
    }
</script>

</body>
</html>
