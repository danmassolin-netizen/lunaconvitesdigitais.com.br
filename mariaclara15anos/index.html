<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Convite Maria Clara 15 anos</title>

    <style>
        /* =========================================
           CONFIGURAÇÃO DE CORES EDITÁVEIS
           ========================================= */
        :root {
            --cor-botao-flutuante: #ffffff; /* ALTERE AQUI A COR DO BOTÃO */
            --cor-icone-musica: #000000;    /* COR DO TEXTO/ÍCONE DENTRO DO BOTÃO */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            height: 100dvh;
            width: 100vw;
            overflow: hidden;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .page {
            display: none;
            width: 100%;
            height: 100%;
            position: relative;
            max-width: 500px; 
            margin: 0 auto;
        }

        .page img,
        .page video {
            width: 100%;
            height: 100%;
            object-fit: contain; 
            display: block;
        }

        .content-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .hotspot {
            position: absolute;
            cursor: pointer;
            z-index: 10;
        }

        /* Botão Voltar */
        .btn-voltar {
            position: absolute;
            top: calc(5% + env(safe-area-inset-top));
            right: 5%;
            width: 12%;
            aspect-ratio: 1/1;
            border-radius: 50%;
            cursor: pointer;
            z-index: 20;
        }

        /* BOTÃO FLUTUANTE COM COR EDITÁVEL */
        #btn-musica {
            position: fixed;
            bottom: calc(20px + env(safe-area-inset-bottom));
            right: 20px;
            width: 50px;
            height: 50px;
            background: var(--cor-botao-flutuante);
            border: 1px solid rgba(0,0,0,0.1);
            border-radius: 50%;
            display: none; 
            justify-content: center;
            align-items: center;
            z-index: 100;
            cursor: pointer;
            color: var(--cor-icone-musica);
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            animation: pulse 2s infinite;
            box-shadow: 0 0 15px var(--cor-botao-flutuante);
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 var(--cor-botao-flutuante); }
            70% { transform: scale(1.1); box-shadow: 0 0 0 10px rgba(255, 255, 255, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
        }
    </style>
</head>

<body>

<audio id="musica" src="audio.mp3" loop></audio>

<div id="btn-musica" onclick="toggleMusica()">
    <span id="music-icon">PAUSE</span>
</div>

<div class="page" id="page1" style="display:block;">
    <div class="content-wrapper" onclick="startInvite()">
        <img src="pagina1.jpg">
        <div class="hotspot" style="top:0; left:0; width:100%; height:100%;"></div>
    </div>
</div>

<div class="page" id="page2">
    <div class="content-wrapper">
        <video id="video" src="pagina2.mp4" playsinline webkit-playsinline></video>
    </div>
</div>

<div class="page" id="page3">
    <div class="content-wrapper">
        <img src="pagina3.jpg">

        <a class="hotspot" 
           style="bottom:28%; left:18%; width:15%; height:12%;" 
           href="https://wa.me/5571983868333?text=Gostaria%20de%20confirmar%20presen%C3%A7a" 
           target="_blank"></a>

        <a class="hotspot" 
           style="bottom:28%; left:35%; width:15%; height:12%;" 
           href="https://maps.google.com/?q=LOCAL_DA_FESTA" 
           target="_blank"></a>

        <div class="hotspot" style="bottom:28%; left:51%; width:15%; height:12%;" onclick="goPage(4)"></div>

        <div class="hotspot" style="bottom:28%; left:68%; width:15%; height:12%;" onclick="goPage(5)"></div>
    </div>
</div>

<div class="page" id="page4">
    <div class="content-wrapper">
        <img src="pagina4.jpg">
        <div class="btn-voltar" onclick="goPage(3)"></div>
    </div>
</div>

<div class="page" id="page5">
    <div class="content-wrapper">
        <img src="pagina5.jpg">
        <div class="btn-voltar" onclick="goPage(3)"></div>
    </div>
</div>

<script>
    const musica = document.getElementById('musica');
    const video = document.getElementById('video');
    const btnMusica = document.getElementById('btn-musica');
    const musicIcon = document.getElementById('music-icon');

    function startInvite() {
        musica.play().then(() => {
            btnMusica.style.display = 'flex';
        }).catch(e => console.log("Áudio aguardando interação"));

        goPage(2);
        
        video.play().catch(error => {
            video.muted = true;
            video.play();
        });

        video.onended = () => {
            goPage(3);
        };
    }

    function toggleMusica() {
        if (musica.paused) {
            musica.play();
            musicIcon.innerText = 'PAUSE';
        } else {
            musica.pause();
            musicIcon.innerText = 'PLAY';
        }
    }

    function goPage(num) {
        document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
        const targetPage = document.getElementById('page' + num);
        if (targetPage) {
            targetPage.style.display = 'block';
        }
    }
</script>

</body>
</html>
