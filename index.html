<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Lumiar Artes Digitais</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .welcome {
            max-width: 600px;
            padding: 40px;
        }

        .welcome h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            letter-spacing: 1px;
        }

        .welcome p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            line-height: 1.6;
            color: #dddddd;
        }

        .instagram-btn {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 30px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .instagram-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
        }
    </style>
</head>
<body>

    <div class="welcome">
        <h1>Bem-vindo à Lumiar Artes Digitais</h1>
        <p>
            Onde criatividade, arte e tecnologia se encontram para dar vida a ideias únicas.
            Explore, inspire-se e acompanhe nossos trabalhos digitais.
        </p>

        <a 
            class="instagram-btn" 
            href="https://www.instagram.com/lumiar_artesdigitais/" 
            target="_blank"
            aria-label="Visitar Instagram da Lumiar Artes Digitais"
        >
            Visite nosso Instagram
        </a>
    </div>

</body>
</html>
